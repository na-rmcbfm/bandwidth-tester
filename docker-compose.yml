version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bandwidth-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/bandwidth_tests.db:/app/bandwidth_tests.db
    environment:
      - DATABASE_URL=sqlite:///./bandwidth_tests.db
    networks:
      - bandwidth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bandwidth-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - bandwidth-network

networks:
  bandwidth-network:
    driver: bridge
